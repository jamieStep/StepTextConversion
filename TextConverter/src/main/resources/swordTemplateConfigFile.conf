#!##############################################################################
#! This is the template for the information which has to go into the Sword
#! config file.  With the exception of comments starting '#!' everything here
#! goes into the Sword config file, after replacing any parameters with their
#! actual values.  (Note, in particular, that rows starting '#' without the
#! following exclamation mark _do_ end up in the Sword config file.)
#!
#! The long comment just after the module name at the top of the file contains
#! information (in stylised form) which I hope may be of use for administering
#! modules.  I guarantee this comment will remain as row 2 of the file, will
#! always start with '# stepAdminProtocolVersion=', and will then have a series
#! of key/value pairs, separated by '||'.  The actual content may change from
#! time to time, in which case I will update the protocol version indicator.
#!
#! In particular, I have inserted as line 2 of the Sword configuration file
#! some summary information which I hope may be of use for administering the
#! texts.
#!##############################################################################
[@(stepModuleName)]
# stepAdminProtocolVersion=1 || stepModuleCreationDate=@(stepModuleCreationDate) || stepTextIdSuppliedBySourceRepositoryOrOwnerOrganisation=@(stepTextIdSuppliedBySourceRepositoryOrOwnerOrganisation) || stepModuleName=@(stepModuleName) || stepTextVersionSuppliedBySourceRepositoryOrOwnerOrganisation=@(stepTextVersionSuppliedBySourceRepositoryOrOwnerOrganisation) || stepBibleNameInEnglish=@(stepBibleNameEnglish) || stepOwnerOrganisation=@(stepTextOwnerOrganisationFullName, =Unknown) || stepRepository=@(stepDisambiguatorForId, =Unknown) || LicenceId=@(stepLicenceId, =N/A) || stepLicenceExpiryDate=@(stepLicenceExpiryDate, =3000-01-01) || stepSoftwareVersionRequired=@(stepSoftwareVersionRequired, stepSwordSoftwareDefaultVersion)

################################################################################
#
# About this file
#
# This file is the Sword configuration file used by the STEP project
# to generate a Sword module for this text from OSIS.
#
# If you intend to use STEP's OSIS file to generate a module of your
# own, you will probably find that most of this file will be relevant
# to the task -- although you may need to change certain values, such
# as that for DataPath, and you may want to add some of the extra
# metadata fields which Sword supports.
#
# If you wish to use the OSIS for other purposes, hopefully much of this
# information will still be of use to you.
#
################################################################################

################################################################################
#
# STEP Admin
#
# StepAdminModuleName: @(stepModuleName)
# StepAdminDescription: @(stepDescription)
# StepAdminBibleNameEnglish: @(stepBibleNameEnglish)
# StepAdminBibleNameVernacular: @(stepBibleNameVernacular)
# StepAdminLanguageCode2Char: @(stepLanguageCode2Char)
# StepAdminLanguageCode3Char: @(stepLanguageCode3Char)
# StepAdminTextDirection: @(stepTextDirection)
# StepAdminVersification: @(stepVersificationSchemeCanonical)
# StepAdminReversificationType: @(stepReversificationType) @(stepReversificationBasis)
# stepAdminNoOfVersesAmendedByReversification: @(stepNoOfVersesAmendedByReversification)
# StepAdminNoOfVersesToWhichReversificationSimplyAddedNotes: @(stepNoOfVersesToWhichReversificationSimplyAddedNotes)
# StepAdminRepositoryName: @(stepDisambiguatorForId)
# StepAdminNameOfOwnerOrganisation: @(stepTextOwnerOrganisationFullName)
# StepAdminTextId: @(stepTextIdSuppliedBySourceRepositoryOrOwnerOrganisation)
# StepAdminTextVersionSuppliedBySourceRepositoryOrOwnerOrganisation: @(stepTextVersionSuppliedBySourceRepositoryOrOwnerOrganisation)
# StepAdminModuleCreationDate: @(stepModuleCreationDate)
# StepAdminDistributionLicence: @(stepDistributionLicence)
#
################################################################################



################################################################################
#
# Change history.
#
################################################################################
$includeChangeHistory



################################################################################
#
# General mechanics.
#
# DataPath is specific to the STEP structure used when creating Sword modules.
#
# ModDrv is zText for a Bible text, zCom for a Commentary.
#
# BlockType indicates the nature of the internal organisation of the module,
#  and for STEP material will always be BOOK.
#
################################################################################

DataPath=@(stepDataPath)
ModDrv=zText
BlockType=BOOK
CompressType=ZIP
InstallSize=5000000



################################################################################
#
# The input data to osis2mod is OSIS version 2.1.1.  This will now be fixed,
# because OSIS is no longer being updated.
#
################################################################################

SourceType=OSIS
OSISVersion=2.1.1



################################################################################
#
# Minimum version of STEP software required to support this module.  (1.7.2
# is the level of Sword software built into STEP.)
#
################################################################################

MinimumVersion=@(stepSoftwareVersionRequired, stepSwordSoftwareDefaultVersion)



################################################################################
#
# Date module was produced (despite the fact that the parameter name is
# _Sword_VersionDate) and module version.  We depart from the Crosswire
# standard here, in that as far as possible I simply use whatever version
# designator the text suppliers give us, and there is no guarantee this follows
# the Crosswire format.  If we have to reissue a module for internal reasons,
# I append a number dot-revision to the end of the revision number.
#
################################################################################

#!SwordVersionDate=2018-11-18
SwordVersionDate=@(stepTextModifiedDate)
Version=@(stepTextVersionSuppliedBySourceRepositoryOrOwnerOrganisation, stepTextRevision, =1.0)



################################################################################
#
# Details about the natural vernacular language and the data encoding.
#
################################################################################

Lang=@(stepExtendedLanguageCode)
Encoding=UTF-8
Direction=@(stepTextDirectionForSword)



################################################################################
#
# This includes GlobalOptionFilter settings and Feature settings.
#
################################################################################

@(stepOptions)
@(stepSpecialFeatures, =)



################################################################################
#
# Textual information describing the text and associated legal matters.
#
# LCSH is Library of Congress Subject Heading.  It is not entirely clear whether
#  anything uses this.
#
################################################################################

Versification=@(stepVersificationSchemeCanonical)
LCSH=@(stepTypeOfDocument). @(stepLanguageNameInEnglish).
Description=@(stepDescription)
DistributionLicense=@(stepDistributionLicence)
ShortCopyright=@(stepShortCopyright)
TextSource=@(stepTextSource)

ShortPromo=@(stepShortPromo)
About=@(stepAbout)



#!##############################################################################
#!
#! Any lines to be copied directly from the configuration file.
#!
#!##############################################################################

$includeCopyAsIsLines
