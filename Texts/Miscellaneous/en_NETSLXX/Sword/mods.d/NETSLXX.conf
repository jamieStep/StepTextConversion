About=NETS is a new translation of the Greek Jewish Scriptures, entitled A New English Translation of the Septuagint and the Other Greek Translations Traditionally Included Under that Title. \par Editors: Albert Pietersma and Benjamin G. Wright \par For more information on this project, see the main <A href="http://ccat.sas.upenn.edu/nets/edition/">NETS webpage.</A>\par \par For corrections and emendations made in the second printing (2009) and corrections and emendations made in June 2014 see <A href="http://ccat.sas.upenn.edu/nets/edition/errata-2014.pdf">here.</A>\par \par This module contains the first versions available for Josh., Jdg., Est., Job, Sir., Tob., Sus., Dan., Bel. The second versions (which are from MSS likely to be later) can be found at http://ccat.sas.upenn.edu/nets/edition/\par \par Laws\par 01 Genesis, translated by Robert J. V. Hiebert\par 02 Exodus, tr. Larry J. Perkins\par 03 Leuitikon, tr. Dirk L. Büchner\par 04 Numbers, tr. Peter W. Flint\par 05 Deuteronomion, tr. Melvin K. H. Peters\par Histories\par 06 Iesous, tr. Leonard J. Greenspoon\par 07 Judges, tr. Philip E. Satterthwaite\par 08 Routh, tr. Frederick W. Knobloch\par 09 1 Reigns, tr. Bernard A. Taylor\par 10 2 Reigns, tr. Bernard A. Taylor (OG) and Paul D. McLean (Kaige)\par 11 3 Reigns, tr. Paul D. McLean (Kaige) and Bernard A. Taylor (OG)\par 12 4 Reigns, tr. Paul D. McLean\par 13 1 Supplements, tr. S. Peter Cowe\par 14 2 Supplements, tr. S. Peter Cowe\par 15 1 Esdras, tr. R. Glenn Wooden\par 16 2 Esdras, tr. R. Glenn Wooden\par 17 Esther, tr. Karen H. Jobes\par 18 Ioudith, tr. Cameron Boyd-Taylor\par 19 Tobit, tr. Alexander A. Di Lella\par 20 1 Makkabees, tr. George Themelis Zervos\par 21 2 Makkabees, tr. Joachim Schaper\par 22 3 Makkabees, tr. Cameron Boyd-Taylor\par 23 4 Makkabees, tr. Stephen Westerholm\par Poetic Books\par 24 Psalms (and Prayer of Manasses), tr. Albert Pietersma\par 25 Proverbs, tr. Johann Cook\par 26 Ecclesiast, tr. Peter J. Gentry\par 27 Song of Songs, tr. J