About=The 2022 Statistical Restoration is the first computer-generated text derived directly from the earliest manuscript witnesses using an algorithmic statistical model to simulate a reasoned-eclecticism approach, weighing both external and internal evidence in an objective manner. The external evidence is based on statistical reliability, earliness, and diversity of support, and the internal evidence is based on word probabilities within a variant unit and consideration of variant patterns. This process provides a consistently-weighed text without human bias that is both scientifically inspectable and reproducible, and yet still has close agreement to our best modern critical texts.<p>Citation: Bunning, Alan, ed. <i>Statistical Restoration Greek New Testament</i>. Center for New Testament Restoration. 2022.</p><br><br>&nbsp;&nbsp;Text version: 1.0.<br>&nbsp;&nbsp;2022.<br>&nbsp;&nbsp;Sword module SRGNT created 2023-06-14T12:58.<br>&nbsp;&nbsp;OSIS SHA256: 983886e9e8a207c4eec70691de50fbb7e60c3381c4f33134da48f1c9a016e128.<br>&nbsp;&nbsp;We are grateful to the owners of this text for the opportunity to offer it in STEP.
